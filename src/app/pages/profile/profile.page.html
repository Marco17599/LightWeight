<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/tabs/home" color="dark">
      </ion-back-button>
    </ion-buttons>
    <ion-title color="dark">profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">

  <ion-item  height="200" class="item" color="medium" >
    <div>
       <img src ={{user.image}}  width = "70" height="70" class="image" >
      </div>
      <ion-icon name="chevron-forward" color ="primary" (click)="navigateToSelection()" class="arrow"></ion-icon>
    </ion-item>

  <ion-item color="medium">
    <ion-label position="stacked">Change Username</ion-label>
    <ion-input placeholder={{user.displayName}} [(ngModel)] = "newUsername"></ion-input>
    
  </ion-item>

  <ion-button *ngIf = "newUsername != '' ; " color="primary"  expand ="block"  class ="save" (click)="save()">
    Change 
  </ion-button>
</ion-content>
